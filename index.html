<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
       
      <!-- Timeblocks go here -->
    <div class="row time-block">
        <div id="time 9am" class="hour col-sm-2" data-time= "9">9am</div>
          <textarea class="col-sm-8 description"></textarea>
          <button class="saveBtn col-sm-2" type= "submit"> Save</button>
    </div>
       
      
    <div class="row time-block">  
      <div id="time 10AM" class="hour col-sm-2" data-time= "10">10am</div>       
        <textarea class="col-sm-8 description"></textarea>
        <button class="saveBtn col-sm-2" type= "submit"> Save</button>     
    </div>
      
    <div class="row time-block">
      <div id="time 11AM" class="hour col-sm-2" data-time= "11">11am</div>     
        <textarea class="col-sm-8 description"></textarea>
        <button class="saveBtn col-sm-2" type= "submit"> Save</button>  
    </div>

      
    <div class="row time-block">
      <div id="time 12PM" class="hour col-sm-2" data-time= "12">12pm</div>     
        <textarea class="col-sm-8 description"></textarea>
        <button class="saveBtn col-sm-2" type= "submit"> Save</button>   
    </div>

      
    <div class="row time-block">
      <div id="time 1PM" class="hour col-sm-2" data-time= "1">1pm</div>     
        <textarea class="col-sm-8 description past"></textarea>
        <button class="saveBtn col-sm-2" type= "submit"> Save</button>      
    </div>


    <div class="row time-block">
      <div id="2PM" class="hour col-sm-2" data-time= "2">2pm</div>  
        <textarea class="col-sm-8 description present"></textarea>
        <button class="saveBtn col-sm-2" type= "submit"> Save</button>     
    </div>
    

    <div class="row time-block">
      <div id="3PM" class="hour col-sm-2" data-time= "3">3pm</div>    
        <textarea class="col-sm-8 description future"></textarea>
        <button class="saveBtn col-sm-2" type= "submit"> Save</button>     
    </div>


    <div class="row time-block">
      <div id="4PM" class="hour col-sm-2" data-time= "4">4pm</div>
        <textarea class="col-sm-8 description"></textarea>
        <button class="saveBtn col-sm-2" type= "submit"> Save</button>    
    </div>
      

    <div class="row time-block">
      <div id="5PM" class="hour col-sm-2" data-time= "5">5pm</div>
        <textarea class="col-sm-8 description"></textarea>
        <button class="saveBtn col-sm-2" type= "submit"> Save</button>
    </div>
    

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
